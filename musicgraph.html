<!DOCTYPE html>
<html>
<head>
  <title>Square with 12 lines crossing center and ending at edges</title>
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .square {
      position: relative;
      margin: 50px auto 0;
      width: 200px;
      height: 200px;
      border: 2px solid #ddd;
      overflow: hidden;
    }

    .line {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: 10%;
      border: 1px solid #777;
      box-sizing: border-box;
    }

    .line:nth-child(1) {
      transform: rotate(0deg);
    }

    .line:nth-child(2) {
      transform: rotate(30deg);
    }

    .line:nth-child(3) {
      transform: rotate(60deg);
    }

    .line:nth-child(4) {
      transform: rotate(90deg);
    }

    .line:nth-child(5) {
      transform: rotate(120deg);
    }

    .line:nth-child(6) {
      transform: rotate(150deg);
    }

    .line:nth-child(7) {
      transform: rotate(180deg);
    }

    .line:nth-child(8) {
      transform: rotate(210deg);
    }

    .line:nth-child(9) {
      transform: rotate(240deg);
    }

    .line:nth-child(10) {
      transform: rotate(270deg);
    }

    .line:nth-child(11) {
      transform: rotate(300deg);
    }

    .line:nth-child(12) {
      transform: rotate(330deg);
    }
  </style>
</head>
<body>
  <div class="square">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</body>
</html>
